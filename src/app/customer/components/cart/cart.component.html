s<div *ngIf="cartItems.length> 0; else emptyCart">
<div class="cart-container">
    < class ="cart-item" *ngFor="let item of cartItems">
        <div class="product-info">
            <div class="product-image">
                <img[src]="item.processedImg" alt="product-image"/>
            </div>
            <div class="product-details">
                <div class="item-row">
                    <div class="item-name" [ngClass]="{'highlight':item.hightlighted}">
                        {{item.productName}}
                    </div>
                    <div class ="item-price">{{item.price |currency}} </div>
                    <div class="quantity-controls">
                        <button mat-icon-button [disabled]="item.quantity == 1">
                            <mat-icon>remove_circle_outline</mat-icon>
                        </button>
                        <span class ="quantity">{{item.quantity}}</span>
                        <button mat-icon-button>
                            <mat-icon>add_circle_outline</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>




        </div>
<div class="total-price">
    Total Amount:{{order.totalAmount |currency}}
</div>
<div class="total-price">
     Amount:{{order.totalamount |currency}}
</div>
<div>
    <button mat-raised-button color ="primary">Place Order</button>
</div>



    </div>
</div>
<ng-template #emptyCart>
    <div class ="empty-cart">
        <mat-icon class="icon">remove_cart</mat-icon>
        <span>Nothing to see here.</span>
    </div>
</ng-template>
